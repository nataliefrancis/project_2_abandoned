<!DOCTYPE html>
<html>
<head>
  <title>Log in</title>
  <!-- Bootstrap styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Link to CSS page -->
  <link rel="stylesheet" href="../public/styles/styleLogin.css">
</head>
<body>
    <!-- Navigation bar -->
  <div class = 'container'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <span class="navbar-brand">Wanderlist</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userpage.html">My Places</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class = "form-row">
      <!--Left page, signup form -->
    <div class = "col-6">
      <div class = "signup-form">
        <h2>Sign up</h2>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="Email" placeholder="Enter an email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="Password" placeholder="Pick a password">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>

      <!--Right page, login -->
    <div class = "col-6">
      <div class = "login-form">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="Password1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

  </div>

    <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <!-- Bootstrap script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
